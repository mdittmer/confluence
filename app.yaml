runtime: nodejs
env: flex
resources:
  cpu: 4
  memory_gb: 4
liveness_check:
  path: '/blank.html'
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
readiness_check:
  path: '/releaseWebInterfaceJunctionDAO/%22%22'
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
